version: 1
configuration:
  has_webserver: false
  scoring:
    command: bash setup/install.sh && python3 -m pytest judge/ -v --junit-xml=unit.xml -n auto
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - README.md
      - src/orchestrator.py
      - src/agents.py
      - src/prompts/parser.txt
      - src/prompts/classifier.txt
      - src/helpers/mock_apis.py
      - src/helpers/llm.py
      - src/pipeline.py
    project_menu:
      install: bash setup/install.sh
      run: bash setup/install.sh && python3 -m pytest judge/ -v --junit-xml=unit.xml -n auto
      test: bash setup/install.sh && python3 -m pytest judge/ -v --junit-xml=unit.xml -n auto
  readonly_paths:
    - README.md
    - src/pipeline.py
    - hackerrank.yml
    - requirements.txt
